name: Workflow Dispatch
on:
  workflow_dispatch
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
      - run: echo ${{ github.event.client_payload.sha }}
      - uses: actions/checkout@master
      - name: Pause for 25 seconds
        run: |
          sleep 25
